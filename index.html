<!DOCTYPE html>
<head>
<script src = "https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
</head>
<body>
    <a-scene>
        <a-box position = "-1 0.5 -3" rotation ="0 45 0" color = "coral"></a-box>
        <a-octahedron
        position = "2.3 0.43 0"
        color = "yellow"
        radius = "0.45"
        ></a-octahedron>
        <a-ring
        position = "-3 0.5 -2"
        color = "teal"
        radius-inner = "0.25"
        radius-outer = "0.7"
        ></a-ring>
        <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="red"></a-cylinder>
        <a-sphere position = "-2.5 0.43 0" radius = "0.5" color = "green"></a-sphere>
        </a-sphere>
    </a-scene>
</body>
